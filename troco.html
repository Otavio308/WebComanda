<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco - Sistema</title>
    <link rel="stylesheet" href="css/troco.css">
</head>
<body>
    <header class="header">
        <button class="btn-voltar" onclick="voltar()">←</button>
        <h1>Troco</h1>
    </header>

    <main class="troco-container">
        <section class="resumo-section">
            <h2>Resumo</h2>
            <div class="itens-lista" id="itens-lista">
                <!-- Itens serão inseridos via JavaScript -->
            </div>
            
            <div class="totais">
                <div class="total-item">
                    <span class="total-label">Total de Itens:</span>
                    <span class="total-value" id="total-itens">0</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Valor Total:</span>
                    <span class="total-value valor-total" id="valor-total">R$0,00</span>
                </div>
            </div>
        </section>

        <section class="pagamento-section">
            <div class="input-group">
                <label for="valor-recebido">Valor Recebido:</label>
                <input type="number" id="valor-recebido" placeholder="0,00" step="0.01" min="0">
                <span class="currency-symbol">R$</span>
            </div>

            <div class="troco-resultado">
                <h3>Calcular total de troco</h3>
                <div class="troco-valor" id="troco-valor">R$0,00</div>
            </div>
        </section>

        <section class="acoes-section">
            <button class="btn-concluir" id="btn-concluir" onclick="concluirPedido()">
                Concluir pedido
            </button>
        </section>
    </main>

    <script src="js/troco.js"></script>
</body>
</html>
